<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dela+Gothic+One&family=Inconsolata:wght@300&family=Montserrat:wght@300;400;500;600&family=Oswald:wght@700&family=Permanent+Marker&family=Poppins:wght@400;700&family=Roboto:ital,wght@0,700;1,400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="form-box">
   <h1 id="tittle">sign up</h1>
    <form action="">
    <div class="input-box">
    <div class="input-field " id="namefield">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" required>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="email" required>
    </div>
    <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="password">
    </div>
    <div class="input-field " id="cpassword">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="confirm password">
    </div>
    <p> Forgot password<a href="">Click here!</a></p>
</div>
<div class="btn-field">
    <button type="button" id="signupbtn">sign up</button>
    <button type="button" class="disable" id="signinbtn">sign in</button>
</div>
            
</form>
        </div>
    
    <script src="index.js"></script>
</body>
</html>
